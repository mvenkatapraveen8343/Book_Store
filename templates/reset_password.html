{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block sidebar_links %}
<a href="/home">Home</a>
<a href="/user_signup">User Signup</a>
<a href="/user_login">User Login</a>
<button type="button" onclick="toggleSidebar()">Close</button>
{% endblock %}

{% block content %}
<div class="reset-password-container">
    <h2>Reset Password</h2>
    <p>Enter the OTP sent to <strong>{{ email }}</strong></p>
    <form action="/reset_password" method="POST">
        <input type="hidden" name="email" value="{{ email }}">
        <input type="hidden" name="otp" value="{{ otp }}">
        <input type="text" name="cotp" placeholder="Enter OTP" required>
        <input type="password" name="new_password" placeholder="New Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm New Password" required>
        <button type="submit">Reset Password</button>
    </form>
</div>
{% endblock %}
