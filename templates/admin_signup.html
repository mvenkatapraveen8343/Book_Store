{% extends "base.html" %}

{% block title %}Home{% endblock %}
{% block header_name %}Find Your Book{% endblock %}

{% block sidebar_links %}
<a href="{{ url_for('admin_signup') }}">Admin Signup</a>
<a href="{{ url_for('admin_login') }}">Admin Login</a>
<a href="{{ url_for('user_signup') }}">User Signup</a>
<a href="{{ url_for('user_login') }}">User Login</a>
<button type="button" onclick="toggleSidebar()">Close</button>
{% endblock %}

{% block content %}
<div class="signup-container">
    <h2>Admin Signup</h2>
    <form action="/admin_signup" method="POST">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="cpassword" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
    </form>
</div>
{% endblock %}
